<!DOCTYPE html>
<html>
<head>
    <title>AstroRashi | AI Astrology Guidance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at top, #111638, #050714);
            color: white;
            overflow-x: hidden;
        }

        /* ===== STAR BACKGROUND ===== */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: floatStar linear infinite;
        }

        @keyframes floatStar {
            from {
                transform: translateY(0);
                opacity: 0.8;
            }
            to {
                transform: translateY(-120vh);
                opacity: 0;
            }
        }

        /* ===== MAIN LAYOUT ===== */
        .page {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 420px;
            padding: 28px;
            background: rgba(27, 31, 59, 0.9);
            border-radius: 14px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.15);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: gold;
            margin-bottom: 10px;
        }

        p {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 25px;
        }

        a {
            text-decoration: none;
        }

        button {
            width: 100%;
            padding: 13px;
            margin-top: 12px;
            border: none;
            border-radius: 8px;
            background: gold;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px gold;
        }

        footer {
            margin-top: 25px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>

<body>

<!-- üåü STAR BACKGROUND -->
<div class="stars" id="stars"></div>

<!-- üåå MAIN CONTENT -->
<div class="page">
    <div class="container">
        <h1>üîÆ AstroRashi</h1>
        <p>Your AI-powered astrology guide for clarity, calm & direction</p>

        <a href="/chat"><button>üîÆ Ask Astrology</button></a>
        <a href="/daily-horoscope"><button>üåû Daily Horoscope</button></a>
        <a href="/love-compatibility"><button>‚ù§Ô∏è Love Compatibility</button></a>
        <a href="/kundli"><button>ü™ê Kundli / Birth Chart</button></a>
        <a href="/lucky"><button>üçÄ Lucky Color & Number</button></a>

        <footer>¬© 2026 AstroRashi</footer>
    </div>
</div>

<!-- ‚≠ê STAR SCRIPT -->
<script>
    const starContainer = document.getElementById("stars");

    for (let i = 0; i < 120; i++) {
        const star = document.createElement("div");
        star.classList.add("star");

        star.style.left = Math.random() * 100 + "vw";
        star.style.top = Math.random() * 100 + "vh";
        star.style.animationDuration = 10 + Math.random() * 20 + "s";
        star.style.opacity = Math.random();

        starContainer.appendChild(star);
    }
</script>

</body>
</html>
