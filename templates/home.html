<!DOCTYPE html>

    <style>
        body {
            background: linear-gradient(180deg, #0c1022, #090d1a);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
            100% { transform: translateY(0); }
        }

        .page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .side-image {
            width: 260px;
            height: 520px;
            object-fit: cover;
            opacity: 0.25;
            filter: blur(1px);
        }

        .left {
            margin-right: 30px;
        }

        .right {
            margin-left: 30px;
        }

        .container {
            max-width: 420px;
            padding: 28px;
            background: #1b1f3b;
            border-radius: 14px;
            text-align: center;
            animation: fadeIn 0.9s ease-in-out, float 6s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.15);
        }

        h1 {
            color: gold;
            margin-bottom: 10px;
        }

        p {
            color: #cfcfcf;
            font-size: 14px;
            margin-bottom: 25px;
        }

        a {
            text-decoration: none;
        }

        button {
            width: 100%;
            padding: 13px;
            margin-top: 12px;
            border: none;
            border-radius: 8px;
            background: gold;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px gold;
        }

        footer {
            margin-top: 25px;
            font-size: 12px;
            color: #999;
        }

        /* Hide side images on mobile */
        @media (max-width: 900px) {
            .side-image {
                display: none;
            }
        }
    </style>
</head>
