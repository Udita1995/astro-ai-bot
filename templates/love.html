<!DOCTYPE html>
<html>
<head>
<title>Love Compatibility</title>
<style>
body{background:#050714;color:white;font-family:Arial;}
.box{width:420px;margin:40px auto;padding:20px;background:#1b1f3b;border-radius:10px;}
button{width:100%;padding:10px;background:gold;border:none;font-weight:bold;}
.loader{text-align:center;display:none;margin-top:15px;}
.spinner{border:4px solid #333;border-top:4px solid gold;border-radius:50%;
width:30px;height:30px;animation:spin 1s linear infinite;margin:auto;}
@keyframes spin{100%{transform:rotate(360deg);}}
</style>
</head>

<body>
<a href="/" style="color:gold;text-decoration:none;margin:15px;display:inline-block;">⬅ Back to Home</a>

<div class="box">
<h2>❤️ Love Compatibility</h2>

<input id="boy" placeholder="Boy Zodiac">
<input id="girl" placeholder="Girl Zodiac">

<button id="btn" onclick="check()">Check</button>

<div class="loader" id="loader">
<div class="spinner"></div>
<p>Thinking...</p>
</div>

<div id="reply"></div>
</div>

<script>
function check(){
btn.disabled=true;
loader.style.display="block";
reply.innerText="";
fetch("/love",{method:"POST",headers:{"Content-Type":"application/json"},
body:JSON.stringify({boy:boy.value,girl:girl.value})})
.then(r=>r.json())
.then(d=>{
loader.style.display="none";
btn.disabled=false;
reply.innerText=d.reply;
});
}
</script>
</body>
</html>
