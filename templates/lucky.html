<!DOCTYPE html>
<html>
<head>
<title>Lucky Color & Number</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
margin:0;font-family:Arial;background:#050714;color:white;
overflow-x:hidden;overflow-y:auto;
}
.stars{position:fixed;width:100%;height:100%;z-index:0;}
.star{position:absolute;width:2px;height:2px;background:white;border-radius:50%;
animation:move linear infinite;}
@keyframes move{to{transform:translateY(-120vh);opacity:0;}}
.back-home{margin:15px;display:inline-block;padding:8px 14px;
background:rgba(255,215,0,0.15);color:gold;text-decoration:none;border-radius:6px;}
.box{position:relative;z-index:2;width:420px;margin:40px auto;padding:20px;
background:#1b1f3b;border-radius:10px;}
#reply{margin-top:15px;max-height:300px;overflow-y:auto;}
</style>
</head>

<body>

<div class="stars" id="stars"></div>
<a href="/" class="back-home">‚¨Ö Back to Home</a>

<div class="box">
<h2>üçÄ Lucky Color & Number</h2>
<select id="sign">
<option>Aries</option><option>Taurus</option><option>Gemini</option>
<option>Cancer</option><option>Leo</option><option>Virgo</option>
<option>Libra</option><option>Scorpio</option><option>Sagittarius</option>
<option>Capricorn</option><option>Aquarius</option><option>Pisces</option>
</select>
<button onclick="getLuck()">Get Luck</button>
<div id="reply"></div>
</div>

<script>
for(let i=0;i<120;i++){
let s=document.createElement("div");
s.className="star";
s.style.left=Math.random()*100+"vw";
s.style.top=Math.random()*100+"vh";
s.style.animationDuration=10+Math.random()*20+"s";
stars.appendChild(s);
}
function getLuck(){
fetch("/lucky",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({sign:sign.value})
})
.then(r=>r.json())
.then(d=>reply.innerText=d.reply);
}
</script>

</body>
</html>
