<!DOCTYPE html>
<html>
<head>
    <title>Lucky Color & Number | AstroRashi</title>
    <style>
        body {
            background: #0c1022;
            color: white;
            font-family: Arial;
        }
        .box {
            width: 420px;
            margin: auto;
            margin-top: 40px;
            padding: 20px;
            background: #1b1f3b;
            border-radius: 10px;
            text-align: center;
        }
        select, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background: orange;
            font-weight: bold;
            cursor: pointer;
        }
        .reply {
            margin-top: 15px;
            background: #292d5c;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

<div class="box">
    <h1>üçÄ Lucky Color & Number</h1>

    <select id="sign">
        <option value="">Select Zodiac Sign</option>
        <option>Aries</option>
        <option>Taurus</option>
        <option>Gemini</option>
        <option>Cancer</option>
        <option>Leo</option>
        <option>Virgo</option>
        <option>Libra</option>
        <option>Scorpio</option>
        <option>Sagittarius</option>
        <option>Capricorn</option>
        <option>Aquarius</option>
        <option>Pisces</option>
    </select>

    <button onclick="getLucky()">Get Today's Luck</button>

    <div class="reply" id="reply"></div>
</div>

<script>
function getLucky() {
    fetch("/lucky", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            sign: document.getElementById("sign").value
        })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("reply").innerText = data.reply;
    });
}
</script>

</body>
</html>
