<!DOCTYPE html>
<html>
<head>
<title>Tarot Card Reading</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    background:#050714;
    color:white;
    font-family:Arial;
    overflow-x:hidden;
}
.box{
    width:420px;
    margin:40px auto;
    padding:20px;
    background:#1b1f3b;
    border-radius:10px;
}
.back-home{
    display:inline-block;
    margin:15px;
    padding:8px 14px;
    background:rgba(255,215,0,0.15);
    color:gold;
    text-decoration:none;
    border-radius:6px;
}
button{
    width:100%;
    padding:10px;
    background:gold;
    border:none;
    font-weight:bold;
}
.loader{
    display:none;
    text-align:center;
    margin-top:15px;
}
.spinner{
    border:4px solid #333;
    border-top:4px solid gold;
    border-radius:50%;
    width:30px;
    height:30px;
    animation:spin 1s linear infinite;
    margin:auto;
}
@keyframes spin{100%{transform:rotate(360deg);}}
</style>
</head>

<body>

<a href="/" class="back-home">â¬… Back to Home</a>

<div class="box">
<h2>ðŸ”® Tarot Card Reading</h2>

<textarea id="question" placeholder="Ask your question..." rows="3"></textarea>

<select id="cards">
    <option value="1">One Card Reading</option>
    <option value="3">Three Card Reading</option>
</select>

<button id="btn" onclick="read()">Draw Cards</button>

<div class="loader" id="loader">
<div class="spinner"></div>
<p>Shuffling cards...</p>
</div>

<div id="reply"></div>
</div>

<script>
function read(){
btn.disabled=true;
loader.style.display="block";
reply.innerText="";

fetch("/tarot-reading",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
question:question.value,
cards:cards.value
})})
.then(r=>r.json())
.then(d=>{
loader.style.display="none";
btn.disabled=false;
reply.innerText=d.reply;
});
}
</script>

</body>
</html>
