<!DOCTYPE html>
<html>
<head>
    <title>ðŸ”® Astrology AI Bot</title>
    <style>
        body {
            background: #0c1022;
            color: white;
            font-family: Arial;
        }
        .box {
            width: 420px;
            margin: auto;
            margin-top: 40px;
            padding: 20px;
            background: #1b1f3b;
            border-radius: 10px;
        }
        input, textarea, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background: gold;
            font-weight: bold;
            cursor: pointer;
        }
        .reply {
            margin-top: 15px;
            background: #292d5c;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>ðŸ”® Astrology AI</h2>

    <input type="date" id="dob">
    <input type="time" id="time">
    <input type="text" id="place" placeholder="Place of birth">
    <textarea id="question" placeholder="Ask your question..."></textarea>
    <button onclick="ask()">Ask Astrology AI</button>

    <div class="reply" id="reply"></div>
</div>

<script>
function ask() {
    fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            dob: document.getElementById("dob").value,
            time: document.getElementById("time").value,
            place: document.getElementById("place").value,
            question: document.getElementById("question").value
        })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("reply").innerText = data.reply;
    });
}
</script>

</body>
</html>
