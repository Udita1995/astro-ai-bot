<!DOCTYPE html>
<html>
<head>
<title>Ask Astrology</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
    margin:0;
    font-family:Arial;
    background:#050714;
    color:white;
    overflow-x:hidden;
}
.box{
    width:420px;
    margin:40px auto;
    padding:20px;
    background:#1b1f3b;
    border-radius:10px;
}
.back-home{
    display:inline-block;
    margin:15px;
    padding:8px 14px;
    background:rgba(255,215,0,0.15);
    color:gold;
    text-decoration:none;
    border-radius:6px;
}
button{
    width:100%;
    padding:10px;
    background:gold;
    border:none;
    font-weight:bold;
}
.loader{
    display:none;
    margin-top:15px;
    text-align:center;
}
.spinner{
    border:4px solid #333;
    border-top:4px solid gold;
    border-radius:50%;
    width:30px;
    height:30px;
    animation:spin 1s linear infinite;
    margin:auto;
}
@keyframes spin{100%{transform:rotate(360deg);}}
</style>
</head>

<body>
<a href="/" class="back-home">â¬… Back to Home</a>

<div class="box">
<h2>ðŸ”® Ask Astrology</h2>

<input type="date" id="dob">
<input type="time" id="time">
<input id="place" placeholder="Birth Place">
<textarea id="question" placeholder="Ask your question"></textarea>

<button id="btn" onclick="ask()">Ask</button>

<div class="loader" id="loader">
<div class="spinner"></div>
<p>Thinking...</p>
</div>

<div id="reply"></div>
</div>

<script>
function ask(){
document.getElementById("btn").disabled=true;
document.getElementById("loader").style.display="block";
document.getElementById("reply").innerText="";

fetch("/chat",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
dob:dob.value,
time:time.value,
place:place.value,
question:question.value
})})
.then(r=>r.json())
.then(d=>{
document.getElementById("loader").style.display="none";
document.getElementById("btn").disabled=false;
reply.innerText=d.reply;
});
}
</script>

</body>
</html>
