<!DOCTYPE html>
<html>
<head>
    <title>Ask AstroRashi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background: #0c1022;
            color: white;
            font-family: Arial;
            margin: 0;
        }

        .box {
            width: 420px;
            max-width: 95%;
            margin: 40px auto;
            padding: 20px;
            background: #1b1f3b;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: gold;
        }

        input, textarea, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        button {
            background: gold;
            font-weight: bold;
            cursor: pointer;
        }

        .reply {
            margin-top: 15px;
            background: #292d5c;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

<div class="box">
    <h1>ðŸ”® Ask AstroRashi</h1>

    <input type="date" id="dob">
    <input type="time" id="time">
    <input type="text" id="place" placeholder="Place of birth">
    <textarea id="question" placeholder="Ask your question..."></textarea>

    <button onclick="ask()">Ask Astrology</button>

    <div class="reply" id="reply"></div>
</div>

<script>
function ask() {
    fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            dob: document.getElementById("dob").value,
            time: document.getElementById("time").value,
            place: document.getElementById("place").value,
            question: document.getElementById("question").value
        })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("reply").innerText = data.reply;
    });
}
</script>

</body>
</html>
