<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: radial-gradient(circle at top, #111638, #050714);
        color: white;
        overflow-x: hidden;
    }

    /* Floating stars (NON-CLICK BLOCKING) */
    .stars {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none; /* ğŸ”¥ FIX */
    }

    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        opacity: 0.7;
        animation: fall linear infinite;
    }

    @keyframes fall {
        from { transform: translateY(0); }
        to { transform: translateY(120vh); opacity: 0; }
    }

    /* Main container */
    .container {
        position: relative;
        z-index: 2;
        max-width: 420px;
        margin: 70px auto;
        padding: 28px;
        background: rgba(27, 31, 59, 0.95);
        border-radius: 16px;
        text-align: center;
        animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        color: gold;
        margin-bottom: 20px;
    }

    .btn {
        width: 100%;
        padding: 14px;
        margin-top: 12px;
        border: none;
        border-radius: 10px;
        background: gold;
        color: #000;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn:hover {
        transform: scale(1.04);
        opacity: 0.95;
    }

    .back {
        background: #2f334d;
        color: white;
    }
</style>
</head>

<script>
for (let i = 0; i < 120; i++) {
    const star = document.createElement("div");
