<!DOCTYPE html>
<html>
<head>
<title>Kundli Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    margin:0;
    font-family:Arial;
    background:#050714;
    color:white;
    overflow:hidden;
}
.stars{
    position:fixed;
    width:100%;
    height:100%;
    z-index:0;
}
.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    border-radius:50%;
    opacity:0.8;
    animation:move linear infinite;
}
@keyframes move{
    to{ transform:translateY(-120vh); opacity:0; }
}
.box{
    position:relative;
    z-index:2;
    width:420px;
    margin:80px auto;
    padding:20px;
    background:#1b1f3b;
    border-radius:10px;
    animation:fade 1s ease;
}
@keyframes fade{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}
.back-home{
    display:inline-block;
    margin:15px;
    padding:8px 14px;
    background:rgba(255,215,0,0.15);
    color:gold;
    text-decoration:none;
    border-radius:6px;
}
input, button{
    width:100%;
    margin-top:10px;
    padding:10px;
}
button{
    background:gold;
    border:none;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>
<a href="/" class="back-home">‚¨Ö Back to Home</a>

<div class="box">
    <h2>ü™ê Kundli Generator</h2>

    <input type="date" id="dob">
    <input type="time" id="time">
    <input id="place" placeholder="Birth Place">

    <button onclick="generate()">Generate Kundli</button>

    <div id="reply"></div>
</div>

<script>
for(let i=0;i<100;i++){
    let s=document.createElement("div");
    s.className="star";
    s.style.left=Math.random()*100+"vw";
    s.style.top=Math.random()*100+"vh";
    s.style.animationDuration=10+Math.random()*20+"s";
    document.getElementById("stars").appendChild(s);
}

function generate(){
    fetch("/kundli",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({
            dob:dob.value,
            time:time.value,
            place:place.value
        })
    })
    .then(r=>r.json())
    .then(d=>reply.innerText=d.reply);
}
</script>

</body>
</html>
