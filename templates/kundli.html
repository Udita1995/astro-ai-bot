<!DOCTYPE html>
<html>
<head>
<title>Kundli</title>
<style>
body{background:#050714;color:white;font-family:Arial;}
.box{width:420px;margin:40px auto;padding:20px;background:#1b1f3b;border-radius:10px;}
button{width:100%;padding:10px;background:gold;border:none;font-weight:bold;}
.loader{text-align:center;display:none;margin-top:15px;}
.spinner{border:4px solid #333;border-top:4px solid gold;border-radius:50%;
width:30px;height:30px;animation:spin 1s linear infinite;margin:auto;}
@keyframes spin{100%{transform:rotate(360deg);}}
</style>
</head>

<body>
<a href="/" style="color:gold;text-decoration:none;margin:15px;display:inline-block;">‚¨Ö Back to Home</a>

<div class="box">
<h2>ü™ê Kundli Generator</h2>

<input type="date" id="dob">
<input type="time" id="time">
<input id="place" placeholder="Birth Place">

<button id="btn" onclick="gen()">Generate</button>

<div class="loader" id="loader">
<div class="spinner"></div>
<p>Thinking...</p>
</div>

<div id="reply"></div>
</div>

<script>
function gen(){
btn.disabled=true;
loader.style.display="block";
reply.innerText="";
fetch("/kundli",{method:"POST",headers:{"Content-Type":"application/json"},
body:JSON.stringify({dob:dob.value,time:time.value,place:place.value})})
.then(r=>r.json())
.then(d=>{
loader.style.display="none";
btn.disabled=false;
reply.innerText=d.reply;
});
}
</script>
</body>
</html>
