<!DOCTYPE html>
<html>
<head>
<title>Daily Horoscope</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{background:#050714;color:white;font-family:Arial;}
.box{width:420px;margin:40px auto;padding:20px;background:#1b1f3b;border-radius:10px;}
.back-home{margin:15px;display:inline-block;color:gold;text-decoration:none;}
button{width:100%;padding:10px;background:gold;border:none;font-weight:bold;}
.loader{display:none;text-align:center;margin-top:15px;}
.spinner{border:4px solid #333;border-top:4px solid gold;border-radius:50%;
width:30px;height:30px;animation:spin 1s linear infinite;margin:auto;}
@keyframes spin{100%{transform:rotate(360deg);}}
</style>
</head>

<body>
<a href="/" class="back-home">â¬… Back to Home</a>

<div class="box">
<h2>ðŸŒž Daily Horoscope</h2>

<select id="sign">
<option>Aries</option><option>Taurus</option><option>Gemini</option>
<option>Cancer</option><option>Leo</option><option>Virgo</option>
<option>Libra</option><option>Scorpio</option><option>Sagittarius</option>
<option>Capricorn</option><option>Aquarius</option><option>Pisces</option>
</select>

<button id="btn" onclick="get()">Get Horoscope</button>

<div class="loader" id="loader">
<div class="spinner"></div>
<p>Thinking...</p>
</div>

<div id="reply"></div>
</div>

<script>
function get(){
btn.disabled=true;
loader.style.display="block";
reply.innerText="";
fetch("/daily",{method:"POST",headers:{"Content-Type":"application/json"},
body:JSON.stringify({sign:sign.value})})
.then(r=>r.json())
.then(d=>{
loader.style.display="none";
btn.disabled=false;
reply.innerText=d.reply;
});
}
</script>
</body>
</html>
